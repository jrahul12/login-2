<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/stylee.css">
    <title>Login Form</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-3">

                <ul class=" nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active btn-sm" id="pills-home-tab" data-toggle="pill" data-target="#pills-home"
                            type="button" role="tab" aria-controls="pills-home" aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link btn-sm" id="pills-profile-tab" data-toggle="pill" data-target="#pills-profile"
                            type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Sign
                            Up</button>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                        aria-labelledby="pills-home-tab">

                        <form id="loginUpForm">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="email">login Up Email</label>
                                        <input type="email" class="form-control" id="loginUpEmail">
                                    </div>
                                    <div class="form-group">
                                        <label for="Password">login Up Password</label>
                                        <input type="text" class="form-control" id="loginUpPassword">
                                    </div>
                                    <div class="form-group mt-2">
                                        <button class="btn btn-success btn-block">Login User</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">

                        <form id="signUpForm">
                            <div class="card">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="email">Sign Up Email</label>
                                        <input type="email" class="form-control" id="signUpEmail">
                                    </div>
                                    <div class="form-group">
                                        <label for="Password">Sign Up Password</label>
                                        <input type="text" class="form-control" id="signUpPassword">
                                    </div>
                                    <select name="" class="form-control" id="userRole">
                                        <option value="admin">Admin</option>
                                        <option value="buyer">Buyer</option>
                                        <option value="superAdmin">Seller</option>
                                    </select>
                                    <div class="form-group mt-2">
                                        <button class="btn btn-success btn-block">Add User</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
