<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login Form</title>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">

                <!-- Tabs -->
                <ul class="nav nav-pills mb-4 justify-content-center" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link active" id="pills-home-tab" data-toggle="pill" data-target="#pills-home"
                            role="tab" aria-controls="pills-home" aria-selected="true">
                            Login
                        </button>
                    </li>
                </ul>

                <div class="card login-card">
                    <div class="login-header">
                        <h1>Login To Continue</h1>
                    </div>

                    <div class="card-body">
                        <form id="loginUpForm">
                            <div class="form-group">
                                <label>Login Email</label>
                                <input type="email" class="form-control" id="loginUpEmail" placeholder="Enter email">
                            </div>

                            <div class="form-group">
                                <label>Login Password</label>
                                <input type="password" class="form-control" id="loginUpPassword" placeholder="Enter password">
                            </div>

                            <button class="btn btn-primary btn-block btn-custom mt-3">
                                Login User
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
